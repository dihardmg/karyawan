<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->

<head>
    <title>Halaman Error</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Halaman<small> ERROR</small></h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">O0ps i did it again :P</li>

</div>

                We could not find the page you were looking for.

            </p>
        </div>
    </div>
